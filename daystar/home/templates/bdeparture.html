{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
    
    .body {
        background-color:lightblue;
    }
   .bdeparture {
    border:solid  black;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:10px;
    margin-top:50px; 
    border-radius:5px;
    padding-left:20px;
    padding-bottom:15px;
    padding-top:25px;
    padding-right:20px;
    width:500px;
    margin-left:200px;
    background-color:lightblue;

    
}
    h3 {
        
        margin-top: 50px;
        margin-left:200px;
        margin-bottom:50px;
    }
    .button{
        height:20px;
        margin-top:10px;
        width:200px
    }

</style>

<div class = 'container'>
    <h3> 
       BABY DEPARTURE FORM 
    </h3>
    <form action="" method="POST" class='bdeparture'>
        
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
<br><br>

{% endblock %}

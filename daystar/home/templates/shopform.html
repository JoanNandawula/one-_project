{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
        
    .body {
        background-color:lightblue;
    }
.sales-form {
    border:solid  black;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:10px;
    margin-top:50px; 
    border-radius:5px;
    padding-left:20px;
    padding-bottom:15px;
    padding-right:20px;
    width:500px;
    margin-left:200px;
    background-color:lightblue;
    margin-bottom: 40px;
    padding-bottom:40px ;

    
}
    h3 {
        
        margin-top: 50px;
        margin-left:450px;
        margin-bottom:50px;
    }
    .button{
        height:20px;
        margin-top:10px;
        width:200px
    }
    

</style>

<h3> ISSUE ITEM</h3>
<hr>
<div class="back-container">
    <div class="container">
        <form method="POST" class="sales-form">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-secondary" style="margin-top: 35px;margin-bottom: 35px;  background-color: rgb(85, 201, 239)">ISSUE</button>
        </form>
    </div>
</div>
<br>
{% endblock %}
